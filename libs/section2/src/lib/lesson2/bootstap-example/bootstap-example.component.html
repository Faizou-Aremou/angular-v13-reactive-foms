<form
  [formGroup]="form"
  class="form-group"
  [ngClass]="{ 'has-error': form.invalid }"
  (submit)="submit()"
>
  <div>
    <label class="control-label" for="word inputSuccess1"
      >Some Less Than 10-Character Input</label
    >
    <input id="word" type="text" class="form-control" formControlName="input" />
    <div *ngIf="form.invalid" class="has-error">
      <div *ngIf="inputControl?.errors?.required">Some input is required.</div>
      <div *ngIf="inputControl?.errors?.maxlength">
        Input must be less than
        {{ inputControl.errors.maxlength.requiredLength }} max allowed length
        characters.
      </div>
    </div>
  </div>
  <button type="submit">Submit</button>
</form>
<pre> form errors {{ form.errors | json }}</pre>
<pre> form input control errors {{ inputControl.errors | json }}</pre>
<pre> form invalid {{ form.invalid | json }}</pre>
