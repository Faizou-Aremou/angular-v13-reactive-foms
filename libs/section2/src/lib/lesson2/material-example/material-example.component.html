<form [formGroup]="form" (submit)="submit()">
  <div>
    <mat-form-field  appearance="outline">
      <mat-label>Some Less Than 10-Character Input</mat-label>
      <input matInput id="word" type="text" formControlName="input" />
      <mat-error *ngIf="form.invalid">
        <p *ngIf="inputControl?.errors?.required">
          Some input is required.
        </p>
        <p *ngIf="inputControl?.errors?.maxlength as maxlength">
          Input must be less than
          {{ maxlength.requiredLength}} characters.
        </p>
      </mat-error>
    </mat-form-field>
  </div>
  <button type="submit">Submit</button>
</form>
