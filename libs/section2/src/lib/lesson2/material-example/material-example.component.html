<form [formGroup]="form" (submit)="submit()">
  <div>
    <mat-form-field>
      <mat-label>Some Less Than 10-Character Input</mat-label>
      <input matInput id="word" type="text" formControlName="input" />
      <mat-error *ngIf="form.invalid">
        <div *ngIf="inputControl?.errors?.required">Some input is required.</div>
        <div *ngIf="inputControl?.errors?.maxlength">
          Input must be less than
          {{ inputControl.errors.maxlength.requiredLength }} characters.
        </div>
      </mat-error>
    </mat-form-field>
  </div>
  <button type="submit">Submit</button>
</form>
