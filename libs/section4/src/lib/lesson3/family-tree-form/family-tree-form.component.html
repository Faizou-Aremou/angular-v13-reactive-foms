<ng-container *ngIf="form">
  <form [formGroup]="form">
    <fieldset>
      <label>Name</label>
      <input type="text" formControlName="name" />
    </fieldset>
    <fieldset>
      <label>Age</label>
      <input type="number" formControlName="age" />
    </fieldset>
    <fieldset>
      <label>Children</label>
      <button (click)="addChild()" class="add-child">
        Add Child to {{ this.nameControl?.value || 'Unnamed Parent' }}
      </button>
      <div formArrayName="children">
        <div
          *ngFor="let child of childrenControl.controls; let i = index"
          class="child"
        >
          <forms-course-family-tree-form
          [formControlName]="i"
          ></forms-course-family-tree-form>
          <button class="remove-child" (click)="removeChildren(i)">
            Remove {{ child.get('name')?.value || 'Unnamed Offspring' }}
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</ng-container>
